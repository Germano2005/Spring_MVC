<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Professores')}">
<body>
<header th:replace="~{fragmentos :: header(titulo)}"></header>
  <div class="conteiner">
    <div class="row">
      <h1>Lista de professores</h1>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Salário</th>
                <th scope="col">Status</th>
              </tr>
              </thead>
              <tbody>
                <tr th:each="professor : ${Professores}">
                  <th class="col-1" scope="row" th:text="${professor.getId()}">ID</th>
                  <th class="col-4" th:text="${professor.nome}">Nome do professor</th>
                  <th class="col-2" th:text="${professor.salario}">Salário</th>
                  <th class="col-2" th:text="${professor.statusProfessor.toString()}">Status</th>
                  <th class="col-1"><a href="#">Detalhes</a></th>
                  <th class="col-1"><a href="#">Editar</a></th>
                  <th class="col-1"><a href="#">Deletar</a></th>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div class="row">
      <a href="/professores/new">Novo Professor</a>
    </div>
  </div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
